<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Th·ªùi Kh√≥a Bi·ªÉu Linh Ho·∫°t</title>
    <style>
      /* --- CSS Styling (Light Theme) --- */
      :root {
        --primary-bg: #f4f7f6;
        --secondary-bg: #ffffff;
        --header-bg: #007bff;
        --text-color: #333333;
        --accent-color: #007bff;
        --border-color: #e9ecef;
        --hover-bg: #e2e6ea;
        --current-day-bg: #28a745;
      }

      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap");

      body {
        font-family: "Roboto", sans-serif;
        background-color: var(--primary-bg);
        color: var(--text-color);
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .calendar-container {
        width: 95%;
        max-width: 1100px;
        background-color: var(--secondary-bg);
        border-radius: 12px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .calendar-header {
        background-color: var(--header-bg);
        color: white;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .calendar-header h1 {
        margin: 0;
        font-size: 1.8em;
        white-space: nowrap;
      }

      .month-selector {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .month-selector button {
        background: none;
        border: 2px solid white;
        color: white;
        font-size: 1.5em;
        cursor: pointer;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background-color 0.2s;
      }

      .month-selector button:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }

      .month-selector select {
        padding: 8px;
        border-radius: 5px;
        border: none;
        font-size: 1em;
        background-color: white;
        color: var(--text-color);
      }

      .calendar-body {
        padding: 10px;
      }

      .calendar-weekdays,
      .calendar-days {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
      }

      .day-name {
        text-align: center;
        padding: 15px 10px;
        font-weight: 700;
        color: var(--accent-color);
      }

      .day {
        border: 1px solid var(--border-color);
        cursor: pointer;
        transition: background-color 0.2s ease;
        min-height: 90px;
        padding: 8px;
        position: relative;
        font-size: 1em;
      }

      .day:hover {
        background-color: var(--hover-bg);
      }

      .day.empty {
        background-color: #f8f9fa;
        cursor: default;
      }

      .day.other-month .day-number {
        opacity: 0.4;
      }

      .day .day-number {
        font-size: 1.2em;
        font-weight: 500;
      }

      .day.today .day-number {
        background-color: var(--current-day-bg);
        color: white;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .day.sunday .day-number {
        color: #d9534f;
      }

      /* --- Modal (C·ª≠a s·ªï chi ti·∫øt) --- */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      .modal.show {
        display: flex;
      }

      .modal-content {
        background-color: var(--secondary-bg);
        padding: 25px;
        border-radius: 10px;
        width: 90%;
        max-width: 550px;
        position: relative;
        animation: fadeIn 0.3s;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .close-btn {
        color: #aaa;
        position: absolute;
        top: 10px;
        right: 20px;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }
      .close-btn:hover {
        color: #d9534f;
      }

      .schedule-item {
        display: flex;
        margin-bottom: 15px;
        border-left: 3px solid var(--accent-color);
        padding-left: 15px;
        font-size: 0.95em;
      }
      .schedule-item .time {
        font-weight: bold;
        color: var(--accent-color);
        min-width: 120px;
      }

      #modal-title {
        color: var(--accent-color);
        margin-bottom: 20px;
        border-bottom: 2px solid var(--border-color);
        padding-bottom: 10px;
      }

      .notes-section {
        margin-top: 25px;
      }
      .notes-section h3 {
        color: var(--accent-color);
      }

      #notes-input {
        width: calc(100% - 22px);
        height: 100px;
        background-color: #f8f9fa;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        color: var(--text-color);
        padding: 10px;
        font-family: inherit;
        font-size: 1em;
      }
    </style>
  </head>
  <body>
    <div class="calendar-container">
      <div class="calendar-header">
        <h1 id="month-year-display">Th√°ng 9, 2025</h1>
        <div class="month-selector">
          <button id="prev-month-btn">&lt;</button>
          <select id="month-select"></select>
          <select id="year-select"></select>
          <button id="next-month-btn">&gt;</button>
        </div>
      </div>
      <div class="calendar-body">
        <div class="calendar-weekdays">
          <div class="day-name">Ch·ªß Nh·∫≠t</div>
          <div class="day-name">Th·ª© 2</div>
          <div class="day-name">Th·ª© 3</div>
          <div class="day-name">Th·ª© 4</div>
          <div class="day-name">Th·ª© 5</div>
          <div class="day-name">Th·ª© 6</div>
          <div class="day-name">Th·ª© 7</div>
        </div>
        <div id="calendar-days" class="calendar-days"></div>
      </div>
    </div>

    <div id="scheduleModal" class="modal">
      <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h2 id="modal-title">L·ªãch tr√¨nh ng√†y...</h2>
        <div id="modal-body"></div>
        <div class="notes-section">
          <h3>Ghi ch√∫ cho ng√†y:</h3>
          <textarea
            id="notes-input"
            placeholder="Vi·ªác c·∫ßn l√†m, deadline, √Ω t∆∞·ªüng..."
          ></textarea>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // --- JavaScript Functionality ---
        const calendarDays = document.getElementById("calendar-days");
        const monthYearDisplay = document.getElementById("month-year-display");
        const monthSelect = document.getElementById("month-select");
        const yearSelect = document.getElementById("year-select");
        const prevMonthBtn = document.getElementById("prev-month-btn");
        const nextMonthBtn = document.getElementById("next-month-btn");

        const modal = document.getElementById("scheduleModal");
        const modalTitle = document.getElementById("modal-title");
        const modalBody = document.getElementById("modal-body");
        const notesInput = document.getElementById("notes-input");

        let currentDayKey = "";
        let today = new Date();
        let currentMonth = today.getMonth();
        let currentYear = today.getFullYear();

        const monthNames = [
          "Th√°ng 1",
          "Th√°ng 2",
          "Th√°ng 3",
          "Th√°ng 4",
          "Th√°ng 5",
          "Th√°ng 6",
          "Th√°ng 7",
          "Th√°ng 8",
          "Th√°ng 9",
          "Th√°ng 10",
          "Th√°ng 11",
          "Th√°ng 12",
        ];

        // --- D·ªØ li·ªáu th·ªùi kh√≥a bi·ªÉu ---
        const scheduleData = {
          weekday: `
                <div class="schedule-item"><span class="time">07:00 - 12:00</span><span class="activity">üìö H·ªçc tr√™n tr∆∞·ªùng</span></div>
                <div class="schedule-item"><span class="time">12:00 - 13:30</span><span class="activity">üçï ƒÇn tr∆∞a & Ngh·ªâ ng∆°i</span></div>
                <div class="schedule-item"><span class="time">13:30 - 15:30</span><span class="activity">‚úçÔ∏è L√†m b√†i t·∫≠p & √în b√†i</span></div>
                <div class="schedule-item"><span class="time">15:30 - 16:00</span><span class="activity">‚òï Ngh·ªâ gi·∫£i lao</span></div>
                <div class="schedule-item"><span class="time">16:00 - 18:00</span><span class="activity">üíª H·ªçc IT (L√Ω thuy·∫øt)</span></div>
                <div class="schedule-item"><span class="time">18:00 - 19:00</span><span class="activity">üçú ƒÇn t·ªëi & Th∆∞ gi√£n</span></div>
                <div class="schedule-item"><span class="time">19:00 - 22:00</span><span class="activity">üéÆ Luy·ªán t·∫≠p Game (Rank/Scrim)</span></div>
                <div class="schedule-item"><span class="time">22:00 - 23:00</span><span class="activity">üë®‚Äçüíª H·ªçc IT (Th·ª±c h√†nh)</span></div>
                <div class="schedule-item"><span class="time">Sau 23:00</span><span class="activity">üåô Th∆∞ gi√£n & Chu·∫©n b·ªã ng·ªß</span></div>
            `,
          sunday: `
                <div class="schedule-item"><span class="time">S√°ng</span><span class="activity">üöÄ TƒÉng t·ªëc IT ho·∫∑c üéÆ Luy·ªán game chuy√™n s√¢u</span></div>
                <div class="schedule-item"><span class="time">Chi·ªÅu</span><span class="activity">üßò‚Äç‚ôÇÔ∏è D√†nh th·ªùi gian ngh·ªâ ng∆°i, ra ngo√†i ho·∫∑c cho gia ƒë√¨nh</span></div>
                <div class="schedule-item"><span class="time">T·ªëi</span><span class="activity">üìñ Chu·∫©n b·ªã b√†i v·ªü, k·∫ø ho·∫°ch cho tu·∫ßn m·ªõi</span></div>
            `,
        };

        function initCalendar() {
          monthNames.forEach((month, index) => {
            const option = document.createElement("option");
            option.value = index;
            option.textContent = month;
            monthSelect.appendChild(option);
          });

          const currentYearValue = today.getFullYear();
          for (let i = currentYearValue - 5; i <= currentYearValue + 5; i++) {
            const option = document.createElement("option");
            option.value = i;
            option.textContent = i;
            yearSelect.appendChild(option);
          }

          prevMonthBtn.addEventListener("click", () => changeMonth(-1));
          nextMonthBtn.addEventListener("click", () => changeMonth(1));
          monthSelect.addEventListener("change", jumpToDate);
          yearSelect.addEventListener("change", jumpToDate);

          renderCalendar(currentMonth, currentYear);
        }

        function renderCalendar(month, year) {
          calendarDays.innerHTML = "";
          monthSelect.value = month;
          yearSelect.value = year;
          monthYearDisplay.textContent = `${monthNames[month]}, ${year}`;

          const firstDayOfMonth = new Date(year, month, 1).getDay();
          const daysInMonth = new Date(year, month + 1, 0).getDate();

          for (let i = 0; i < firstDayOfMonth; i++) {
            const emptyCell = document.createElement("div");
            emptyCell.classList.add("day", "empty");
            calendarDays.appendChild(emptyCell);
          }

          for (let i = 1; i <= daysInMonth; i++) {
            const dayCell = document.createElement("div");
            const dayNumber = document.createElement("span");
            dayNumber.className = "day-number";
            dayNumber.textContent = i;
            dayCell.appendChild(dayNumber);
            dayCell.classList.add("day");

            const date = new Date(year, month, i);
            const dayOfWeek = date.getDay();

            if (dayOfWeek === 0) dayCell.classList.add("sunday");

            if (
              i === today.getDate() &&
              month === today.getMonth() &&
              year === today.getFullYear()
            ) {
              dayCell.classList.add("today");
            }

            dayCell.addEventListener("click", () => showSchedule(date));
            calendarDays.appendChild(dayCell);
          }
        }

        function changeMonth(change) {
          currentMonth += change;
          if (currentMonth < 0) {
            currentMonth = 11;
            currentYear--;
          } else if (currentMonth > 11) {
            currentMonth = 0;
            currentYear++;
          }
          renderCalendar(currentMonth, currentYear);
        }

        function jumpToDate() {
          currentMonth = parseInt(monthSelect.value);
          currentYear = parseInt(yearSelect.value);
          renderCalendar(currentMonth, currentYear);
        }

        window.showSchedule = function (date) {
          const dayOfMonth = date.getDate();
          const dayOfWeek = date.getDay();
          const dayOfWeekName = [
            "Ch·ªß Nh·∫≠t",
            "Th·ª© 2",
            "Th·ª© 3",
            "Th·ª© 4",
            "Th·ª© 5",
            "Th·ª© 6",
            "Th·ª© 7",
          ][dayOfWeek];

          currentDayKey = `${date.getFullYear()}_${date.getMonth()}_${date.getDate()}`;
          modalTitle.innerText = `L·ªãch tr√¨nh ${dayOfWeekName}, ng√†y ${dayOfMonth}`;

          modalBody.innerHTML =
            dayOfWeek === 0 || dayOfWeek === 6
              ? scheduleData.sunday
              : scheduleData.weekday;

          notesInput.value = localStorage.getItem(currentDayKey) || "";
          modal.classList.add("show");
        };

        window.closeModal = function () {
          if (currentDayKey) {
            localStorage.setItem(currentDayKey, notesInput.value);
          }
          modal.classList.remove("show");
        };

        window.onclick = function (event) {
          if (event.target == modal) closeModal();
        };
        window.onkeydown = function (event) {
          if (event.key === "Escape" && modal.classList.contains("show"))
            closeModal();
        };

        initCalendar();
      });
    </script>
  </body>
</html>
